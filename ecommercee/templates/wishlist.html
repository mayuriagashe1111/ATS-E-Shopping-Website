{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% block content %}
  <div class="container" style="margin-bottom: 170px;">
    <div class="row">
      <div class="col-md-12">
        <div class="card-shadow">
          <div class="card-body wishdata">
            {% if wishlist %}
            {% for item in wishlist %}
            <div class="row product_data">
              <div class="col-md-2 my-auto">
                <img src="{{ item.product.product_image.url }}" height="70px" width="70px" alt="Image here">

              </div>
              <div class="col-md-3 my-auto">
                <h6>{{ item.product.name }}</h6>

              </div>
              <div class="col-md-2 my-auto">
                <h6>Rs {{ item.product.selling_prices |stringformat:'d'}}</h6>

              </div>
              <div class="col-md-3 my-auto">
                <input type="hidden" class="prod_id" value="{{ item.product_id }}">
                {% csrf_token %}
                <a href="{% url 'productview' item.product.category.slug item.product.slug %}"
                  class="btn btn-outline-primary"> <i class="fa fa-eye"></i>View Product </a>
              </div>
              <div class="col-md-2 my-auto">
                <button class="btn btn-outline-danger  delete-wishlist-item"><i class="fa fa-trash"></i>Remove</button>
              </div>
            </div>
            {% endfor %}
            {% else %}
            <h4> Your Wishlist Is Empty </h4>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</body>
</html>
