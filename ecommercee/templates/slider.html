{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  /* Custom CSS for carousel control icons */
  .carousel-control-prev span,
  .carousel-control-next span {
    color: black !important;
  }
</style>

<body style="margin-top: 70px;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner shadow">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{%  static 'image/ban9.jpg'  %}" height='400px' alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%  static 'image/kids.jpg'  %}" height='400px' alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%  static 'image/ban7.jpg'  %}." height='400px' alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%  static 'image/ban5.jpeg'  %}." height='400px' alt="Forth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%  static 'image/beauty.jpg'  %}." height='400px' alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
