{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
</head>
<style media="screen">
  .button {
    margin-left: 93%;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
</style>
<body>
    <div class=" container form-container mb-3">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-3 shadow">
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="text-center">
                    <h4>Login Page</h4>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                  </div>
                  <div class="text-center mt-2">
                    <label>Haven't Registered?</label>
                    <a href="{% url 'register' %}">Create Account</a><br>
                    <a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a>
                  </div>
                  <div style="text-align: center;">
                    <button type="submit" class="btn text-center form-control shadow btn-dark px-4">Login</button>
                </div>                
                </form>                
              </div>
            </div>
          </div>
    </div>
  </div>
</body>
<script>
  var down = document.getElementById("GFG");
  $('.button').on('click', function () {
      $('.outer').hide('login.html');
  });
</script>
</html>

{% endblock content %}
