{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Collections</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Shop By Category</h1>
        <hr>
        <div class="row">
          {% for item in category %}
          <div class="col-md-3">
            <div class="card mb-3">
              <a href="{% url 'collectionsview' item.slug %}" class="text-decoration-none">
                <div class="card-body shadow">
                  <h5 class='text-center'>{{item.name}}</h5>
                  <div class="category-image">
                    <img src="{{ item.image.url }}" alt="category image" width="200px" style="height: 250px;">
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
{% endblock content %}
