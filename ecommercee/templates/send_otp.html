{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .email-popup {
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: whitesmoke;
        padding: 10px;
        border-radius: 20px 0px 20px 0px;
        border: 3px solid grey;

    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-4 col-md-4 shadow email-popup">
                <h4>Enter registered email to get OTP</h4>
                <form method="POST">
                    {% csrf_token %}
                    <label for="email" class="mt-3">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control" required><br><br>
                    <button type="submit" class="btn btn-primary">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock content %}
