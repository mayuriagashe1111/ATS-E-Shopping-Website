{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
</style>
<body>
  {% block content %}
    <div class="container" style="margin-top: 80px;">
        <div class="row">
          <div class="col-md-12 ">
             <div class="card shadow ">
               <div class="card-header">
                 <h3 class="text-center text-primary">My Orders</h3>
               </div>
                <div class="card-body">
                    <table class="table table-bordered text-center">
                        <thead>
                          <tr>
                            <th>Order Date</th>
                            <th>Tracking Number</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for item in orders %}
                              <tr>
                                <td>{{ item.created_at }}</td>
                                <td>{{ item.tracking_no }}</td>
                                <td>{{ item.total_price }}</td>
                                <td>{{ item.status }}</td>
                                <td>
                                  <a href="{% url 'orderview'  item.created_at %}" class="btn btn-primary">View</a>
                                </td>
                              </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
             </div>
          </div>
        </div>
    </div>
{% endblock content %}
</body>
</html>
